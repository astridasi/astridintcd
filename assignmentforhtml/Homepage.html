<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0d4;
      font-family: monospace;
    }
    #visit-message {
      text-align: center;
      padding-top: 40px;
      font-size: 20px;
    }
    #greeting {
      text-align: center;
      font-size: 20px;
      color: #32161f;
    }
    .activepage {
      background-color: white;
    }
    .icon {
      padding-top: 20px;
      padding-right: 5%;
      display: flex;
      justify-content: center;
      align-items: top;
    }
    .centered-picture {
      width: 300px;
      height: auto;
      border-radius: 15%;
      cursor: pointer;
    }
    .aboutme {
      text-align: center;
      padding-top: 20px;
      font-size: 20px;
    }
    .pixel-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c0c0c0;
      color: #333;
      cursor: pointer;
      text-align: center;
      border: 3px solid;
      border-top-color: #ffffff;
      border-left-color: #ffffff;
      border-right-color: #808080;
      border-bottom-color: #808080;
      box-shadow: 0 0 2px #000000;
    }
    .pixel-button:active {
      border-top-color: #808080;
      border-left-color: #808080;
      border-right-color: #ffffff;
      border-bottom-color: #ffffff;

      transform: translateY(1px);
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding-top: 50px;
    }
    a {
      text-decoration: none;
      color: black;
      cursor: pointer;
    }
    .container {
      width: 90%;
      margin: 0 auto;
    }
    .pixel-divider {
      width: 100%;
      height: 8px;
      background-image: repeating-linear-gradient(
        90deg,
        #000 0px,
        #000 2px,
        transparent 2px,
        transparent 4px
      );
      margin: 20px 0;
    }
  </style>
  <body>
    <div class="container"></div>
    <div id="visit-message"></div>
    <div id="greeting">How's the weather over there?</div>
    <div class="pixel-divider"></div>
    <div class="icon">
      <img src="image/headicon.jpg" alt="me" class="centered-picture" />
    </div>
    <div class="aboutme">
      <span
        >Hi folks,<br />
        This is Qi Yin/Astrid,<br />
        I Used to Work as a game character designer in china. <br />I Create
        roles and write stories for them.<br />
      </span>

      <div class="buttons">
        <div class="pixel-button activepage">
          <a href="Homepage.html">Homepage</a>
        </div>
        <div class="pixel-button"><a href="myprogram.html">My Program</a></div>
        <div class="pixel-button">
          <a href="workshowcase.html">Work Showcase</a>
        </div>
        <div class="pixel-button"><a href="contactme.html">Contact Me</a></div>
      </div>
    </div>
    <script>
      const button = document.querySelector(".activepage");
      button.addEventListener("click", (event) => {
        event.preventDefault();
      });
      let visitCount = localStorage.getItem("visitCount");

      if (visitCount) {
        visitCount = parseInt(visitCount) + 1;
      } else {
        visitCount = 1;
      }
      localStorage.setItem("visitCount", visitCount);
      document.getElementById(
        "visit-message"
      ).textContent = `This is the ${visitCount} times we met.`;
    </script>
  </body>
</html>
