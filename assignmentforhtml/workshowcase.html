<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Showcase</title>
    <style>
      body {
        font-family: monospace;
        background: #f0f0f0;
        display: grid;
        place-items: left;
        background-color: #cccccc;
      }
      div .nav {
        position: absolute;
        height: 150px;
        width: 100%;
      }
      .pixel-button {
        display: inline-block;
        padding: 10px 20px;
        font-family: monospace;
        font-size: 16px;
        background-color: white;
        color: #333;
        cursor: pointer;
        text-align: center;
        border: 3px solid;
        border-top-color: #ffffff;
        border-left-color: #ffffff;
        border-right-color: #808080;
        border-bottom-color: #808080;
        box-shadow: 0 0 2px #000000;
      }
      .activepage {
        background-color: #c0c0c0;
      }
      .pixel-button:active {
        border-top-color: #808080;
        border-left-color: #808080;
        border-right-color: #ffffff;
        border-bottom-color: #ffffff;
        transform: translateY(1px);
      }
      .buttons {
        display: flex;
        justify-content: right;
        align-items: center;
        gap: 20px;
        padding-top: 30px;
        margin-right: 30px;
      }
      .role-container {
        cursor: pointer;
        margin: 50px auto 0 auto;
        padding: 20px;
        width: 600px;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        background: #fff;
        position: relative;
        text-align: center;
      }

      .story-container {
        width: 600px;
        margin: 30px auto 100px auto;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        padding: 25px;
        color: #333;
        line-height: 1.6;
        font-size: 1rem;
        transition: opacity 0.4s ease, transform 0.3s ease;
        max-height: 300px;
        overflow-y: auto;
        text-align: justify;
        white-space: pre-line;
      }
      .story-container.show {
        opacity: 1;
        transform: translateY(0);
      }

      .story-container.hidden {
        opacity: 0;
        transform: translateY(10px);
        pointer-events: none;
      }

      .role-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      .card {
        min-width: 600px;
        box-sizing: border-box;
        padding: 15px;
        text-align: center;
        position: relative;
      }
      .avatar {
        width: 200px;
        height: 200px;
        background: #ccc;
        border-radius: 50%;
        margin-left: 180px;
        margin-bottom: 10px;
      }
      .name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .title {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
      }
      .info {
        font-size: 14px;
        color: #333;
        margin-bottom: 6px;
      }
      .hobbies {
        font-size: 14px;
        color: #666;
        margin-bottom: 6px;
      }
      .quote {
        font-size: 14px;
        color: #777;
        font-style: italic;
        margin-top: 8px;
      }
      .va-info {
        font-size: 14px;
        color: #444;
        display: none;
        margin-top: 5px;
      }
      .card:hover .va-info {
        display: block;
      }
      #story-container {
        max-width: 600px;
        margin: 30px auto;
        padding: 15px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: opacity 0.5s ease;
        opacity: 0;
      }
      #story-container.show {
        opacity: 1;
      }
      #story-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      #story-text {
        font-size: 14px;
        color: #333;
      }

      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: grey;
        border: none;
        color: white;
        font-size: 20px;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="buttons">
        <div class="pixel-button"><a href="Homepage.html">Homepage</a></div>
        <div class="pixel-button">
          <a href="myprogram.html">My Program</a>
        </div>
        <div class="pixel-button activepage">
          <a href="workshowcase.html">Work Showcase</a>
        </div>
        <div class="pixel-button"><a href="contactme.html">Contact Me</a></div>
      </div>
    </div>
    <div class="role-container">
      <div class="role-track" id="role-track"></div>
      <button class="nav-btn prev" id="prev-btn">&#10094;</button>
      <button class="nav-btn next" id="next-btn">&#10095;</button>
    </div>

    <div class="story-container hidden" id="story-container">
      <h3 id="story-name"></h3>
      <p id="story-text"></p>
    </div>

    <script>
      const button = document.querySelector(".activepage");
      button.addEventListener("click", (event) => {
        event.preventDefault();
      });

      const storyContainer = document.getElementById("story-container");
      const storyName = document.getElementById("story-name");
      const storyText = document.getElementById("story-text");

      document.addEventListener("click", (event) => {
        const isClickInsideStory = storyContainer.contains(event.target);
        const isClickInsideCard = event.target.closest(".card");

        if (!isClickInsideStory && !isClickInsideCard) {
          storyContainer.classList.remove("show");
          storyContainer.classList.add("hidden");
        }
      });

      class CharacterCard {
        constructor(character) {
          this.character = character;
        }

        createElement() {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML += `
              <div class="avatar" style="background-image: url('${
                this.character.Avatar
              }'); background-size: cover; background-position: top;"></div>
              <div class="name">${this.character.NameEN} (${
            this.character.NameCN
          })</div>
              <div class="title">${this.character.Title} - ${
            this.character.Role
          }</div>
              <div class="info">Age: ${this.character.Age} | Constellation: ${
            this.character.Constellation
          }</div>
              <div class="info">${this.character.Description}</div>
              <div class="hobbies">Hobbies: ${this.character.Hobbies.join(
                ", "
              )}</div>
              <div class="quote">"${this.character.Quote}"</div>
              <div class="va-info">
                VA: EN: ${this.character.VA.EN}, JP: ${
            this.character.VA.JP
          }, CN: ${this.character.VA.CN}
              </div>
            `;

          function showStory(character) {
            storyName.textContent = character.storyname;
            storyText.textContent = character.storytext;

            storyContainer.classList.remove("hidden");
            storyContainer.classList.add("show");
          }

          card.addEventListener("click", (event) => {
            event.stopPropagation();
            showStory(this.character);
          });

          return card;
        }
      }

      function initRole(characters, trackId, interval = 3000) {
        const track = document.getElementById(trackId);
        let index = 0;

        characters.forEach((char) => {
          const cardObj = new CharacterCard(char);
          track.appendChild(cardObj.createElement());
        });

        const total = characters.length;
        const cardWidth = 600;

        function showSlide(i) {
          track.style.transform = `translateX(-${i * cardWidth}px)`;
        }

        let autoSlide = setInterval(() => {
          index = (index + 1) % total;
          showSlide(index);
        }, interval);

        document.getElementById("prev-btn").addEventListener("click", () => {
          index = (index - 1 + total) % total;
          showSlide(index);
          resetInterval();
        });
        document.getElementById("next-btn").addEventListener("click", () => {
          index = (index + 1) % total;
          showSlide(index);
          resetInterval();
        });

        function resetInterval() {
          clearInterval(autoSlide);
          autoSlide = setInterval(() => {
            index = (index + 1) % total;
            showSlide(index);
          }, interval);
        }
      }

      fetch("data.json")
        .then((res) => res.json())
        .then((data) => initRole(data, "role-track"))
        .catch((err) => console.error("Error loading JSON:", err));
    </script>
  </body>
</html>
