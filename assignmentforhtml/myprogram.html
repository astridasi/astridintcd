<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Program</title>
    <style>
      body {
        position: relative;
        font-family: monospace;
        padding: 0;
        margin: 0;
        background-color: #E7E0E8;
      }
      div .nav {
        position: absolute;
        height: 150px;
        width: 100%;
      }
      .pixel-button {
        display: inline-block;
        padding: 10px 20px;
        font-family: monospace;
        font-size: 16px;
        background-color: white;
        color: #333;
        cursor: pointer;
        text-align: center;
        border: 3px solid;
        border-top-color: #ffffff;
        border-left-color: #ffffff;
        border-right-color: #808080;
        border-bottom-color: #808080;
        box-shadow: 0 0 2px #000000;
      }
     .activepage {
        background-color: #c0c0c0;
      }
      .pixel-button:active {
        border-top-color: #808080; 
        border-left-color: #808080; 
        border-right-color: #ffffff; 
        border-bottom-color: #ffffff; 
        transform: translateY(1px);
      }
      .buttons {
        display: flex;
        justify-content: right;
        align-items: center;
        gap: 20px;
        padding-top: 30px;
        margin-right: 30px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .main-display-box {
        border-radius: 50px;
       width: 90%; 
       max-width: 1000px;
       height: 500px; 
       margin: 50px auto; 
       background-color: #ffffff; 
       position: relative; 
       overflow: visible; 
    border: 3px solid;
    border-top-color: #ffffff;
    border-left-color: #ffffff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    box-shadow: 0 0 5px #000000;
    display: flex; 
}
.carousel-area {
    flex-grow: 1; 
    padding: 10px 10px 10px 200px; 
    background-color: #fff;
    overflow-y: auto; 
    border-radius: 50px;
}
.large-portrait-img {
    position: absolute; 
    width: 500px; 
    height: auto;
    top: -200px;    
    left: -150px;    
    z-index: 10; 
  }

.carousel-item {
    position: relative; 
    aspect-ratio: 16 / 9; 
    width: 100%; 
    overflow: hidden; 
}

.carousel-item img {
    position: absolute; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; 
    object-fit: cover;
    display: none; 
    border-radius: 10%;
}
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="buttons">
         <div class="pixel-button"><a href="Homepage.html">Homepage</a></div>
        <div class="pixel-button activepage"><a href="myprogram.html">My Program</a></div>
        <div class="pixel-button">
          <a href="workshowcase.html">Work Showcase</a>
        </div>
        <div class="pixel-button"><a href="contactme.html">Contact Me</a></div>
      </div>
    </div>
  <div class="page-center-wrapper">
    <div class="main-display-box">
        <div class="portrait-area">
            <img src="image/Kanami.png" alt="Yvette" class="large-portrait-img">
        </div>
        <div class="carousel-area">
            <div class="carousel-content">
                
                <div class="carousel-item">
                    <img src="image/project1.jpg" alt="pro1">
                    <img src="image/project2.jpeg" alt="pro2">
                    <img src="image/project3.png" alt="pro3">
                    <img src="image/project4.png" alt="pro4">
                    <img src="image/project5.png" alt="pro5">
                </div>
                
             </div>
        </div>
        
  </div>
      
    <script>
      const button = document.querySelector('.activepage');
      button.addEventListener('click', (event) => {
        event.preventDefault();
      });
     document.addEventListener('DOMContentLoaded', () => {
    
    const images = document.querySelectorAll('.carousel-item img');
    if (images.length === 0) return;

    let currentImageIndex = 0; 
    const intervalTime = 3000; 
    function initializeImageCarousel() {
        images.forEach(img => {
            img.style.display = 'none';
        });
        images[currentImageIndex].style.display = 'block';
    }
    function showNextImage() {
        images[currentImageIndex].style.display = 'none';
        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].style.display = 'block';
    }
    const carouselInterval = setInterval(showNextImage, intervalTime);
    initializeImageCarousel();
    const carouselContainer = document.querySelector('.carousel-content');
    if (carouselContainer) {
        carouselContainer.addEventListener('mouseenter', () => {
            clearInterval(carouselInterval);
        });
        carouselContainer.addEventListener('mouseleave', () => {
            setInterval(showNextImage, intervalTime);
        });
    }
});
    </script>
  </body>
</html>
